<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="./assets/reset.css" rel="stylesheet">
  <link href="./assets/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body onload=citiesSearched()>
  <header class="weather_header">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container">
    <div class="citySearch">
      <form>
        <h2>Search City by State</h2>
        <input name="mycity" type="text" id="citySearchJS" value="">
        <button class="searchBtn" id="searchSubbtnJS" type="button"  >Search</button>
      </form>
      <div id="searchContainerJS">
      <hr>
    </div>
    </div>

    <div class="cityInfoContainer">
        <div class="cityInfo" id="cityInfoJS">
          <h2 id="city"></h2>
          <h2 id="currentDate"></h2>
          <i class="icon" id="iconCurrent"></i>
          <p>Temp: <span id="currentTempJS"></span></p>
          <p>Wind: <span id="currentWindJS"></span></p>
          <p>Humidity: <span id="currentHumidiyJS"></span>
        </div>

        <div id="forecastDiv">

        <h3>5 - Day Forcast</h3>

        <div class="fiveDay" id="fiveDayJS">
          <div class="forcast" id="day01">
            <h4 id="date1"></h4>
            <i class="icon" id="icon1"></i>
            <p>Temp: <span id="temp1"></span></p>
            <p>Wind: <span id="wind1"></span></p>
            <p>Humidity: <span id="humidity1"></span>
          </div>

          <div class="forcast" id="day02">
            <h4 id="date2"></h4>
            <i class="icon" id="icon2"></i>
            <p>Temp: <span id="temp2"></span></p>
            <p>Wind: <span id="wind2"></span></p>
            <p>Humidity: <span id="humidity2"></span>
          </div>

          <div class="forcast" id="day03">
            <h4 id="date3"></h4>
            <i class="icon" id="icon3"></i>
            <p>Temp: <span id="temp3"></span></p>
            <p>Wind: <span id="wind3"></span></p>
            <p>Humidity: <span id="humidity3"></span>
          </div>

          <div class="forcast" id="day04">
            <h4 id="date4"></h4>
            <i class="icon" id="icon4"></i>
            <p>Temp: <span id="temp4"></span></p>
            <p>Wind: <span id="wind4"></span></p>
            <p>Humidity: <span id="humidity4"></span>
          </div>

          <div class="forcast" id="day05">
            <h4 id="date5"></h4>
            <i class="icon" id="icon5"></i>
            <p>Temp: <span id="temp5"></span></p>
            <p>Wind: <span id="wind5"></span></p>
            <p>Humidity: <span id="humidity5"></span>
          </div>
          
        </div>
      </div>
    </div>
  </main>
<script src="./assets/script.js"></script>  
</body>
</html>
